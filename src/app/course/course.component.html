<div class="course">
    
    <img src="{{ course.getPictureUrl() }}" alt="Illustration du cours">
    <div class="content">
        <h2>{{ course.getTitle() }}</h2>
        <h3>{{ course.getTimeslot()}}</h3>
        @for (paragraph of course.getContent(); track paragraph) {
            <p>{{ paragraph }}</p>
        }

    </div>
</div>
